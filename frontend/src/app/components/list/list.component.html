<div class="container">
<table class="m">
  <thead>
    <tr>
      <th>
        First Name
      </th>
      <th>
        Last Name
      </th>
      <th>
        Email
      </th>
      <th>
        Role
      </th>
      <th>
        Actions
      </th>
    </tr>
  </thead>
  <tbody >
    <tr *ngFor="let u of users">
      <td>
        <span>{{u._firstName}}</span>
      </td>
      <td>
        <span>{{u._lastName}}</span>
      </td>
      <td>
        <span>{{u._email}}</span>
      </td>
      <td>
        {{u._role}}
      </td>
      <td>
        <button (click)="editUser(u._id)">Edit</button>
        <button (click)="dropUser(u._id)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
</div>
